<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style/class.css">
</head>
<body>
    <div class="container">
        <h2 class="py-3 text-center">Bootstrap Inline Classes</h2>
        <form action="" class="row py-3">
            <div class="col-md-4">
                <label for="" class="sr-only">User name</label>
                <input type="text" class="form-control" placeholder="User Name">
            </div>
            <div class="col-md-4">
                <label for="" class="sr-only">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

    <div class="container">

        <h2 class="py-3 text-center">Bootstrap Inline & Horizontal Classes</h2>
        <form action="" class="form-row m-3 py-3">
            <div class="col-md-4">
                <label for="" class="sr-only">User name</label>
                <input type="text" class="form-control" placeholder="User Name">
            </div>
            <div class="col-md-4">
                <label for="" class="sr-only">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    
</body>
</html>
