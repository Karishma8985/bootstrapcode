<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style/class1.css">
</head>
<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">Bootstrap Input Group Classes</h2>
        <div class="row py-3">
            <div class="col">
                <!-- prepend group -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span></div>
                        <input type="text" class="form-control" placeholder="enter your price">
                    </div>
                </div>
                <!-- append group -->
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">@gmail.com</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- for append and prepend -->
            <div class="row py-3">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- for checkbox -->
            <div class="row py-3">
                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <input type="checkbox">
                            </span>
                        </div>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <!-- for radio -->
            <div class="row py-3">
                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><input type="radio"></span>
                        </div>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <!-- for name -->
            <div class="row py-3">
                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Mr.</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter first name">
                        <input type="text" class="form-control" placeholder="Enter last name">
                    </div>
                </div>
            </div>
        <!-- </div> -->
        <!-- for button -->
        <div class="row py-3">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="User Name">
                    <div class="input-group-append">
                        <button class="btn btn-secondary">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- for select -->
        <div class="row py-3">
            <div class="col">
                <div class="input-group mb-3">
                    <select name="" id="" class="custom-select">
                        <option>one</option>
                        <option>two</option>
                        <option>three</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-secondary">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- file upload -->
        <div class="row py-3">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Upload</div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input">
                            <label for="" class="custom-file-label">Choose</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
