<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial- scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        img {
            width: 50px;
            height: 50px;
        }

        .row {
            border: 2px solid grey;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="py-3 text-center"> Bootstrap Progress Bar Classes </h2>
        <div class="row py-5">
            <div class="col">
                <h5>Html</h5>
                <div class="progress mb-3">
                    <div class="progress-bar" style="width:25%">25%</div>
                </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col">
                <h5>Web Designing</h5>
                <div class="progress mb-3">
                    <div class="progress-bar" style="width:25%">25%</div>
                    <div class="progress-bar bg-danger" style="width:15%">15%</div>
                    <div class="progress-bar bg-success" style="width:18%">18%</div>
                </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col">
                <h5>Css</h5>
                <div class="progress mb-3">
                    <div class="progress-bar bg-success progress-bar- striped" style="width:50%">50%</div>
                </div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col">
                <h5>Js</h5>
                <div class="progress mb-3">
                    <div class="progress-bar bg-success progress-bar- striped progress-bar-animated" style="width:50%">
                        50%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
