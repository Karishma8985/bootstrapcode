<!-- .embed-responsive-21by9 It is rectangular shape .embed-responsive-16by9
     .embed-responsive-4by3 It is square shape .     embed-responsive-1by1 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">Bootstrap image and video classes</h2>
        <div class="row py-3">
            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe src="https://www.youtube.com/embed/sII3TRC_VIU" title="YouTube video player" frameborder="0" class="embed-responsive-item"></iframe>
                </div>
            </div>
            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-21by9">
                    <iframe src="https://www.youtube.com/embed/sII3TRC_VIU" title="YouTube video player" frameborder="0" class="embed-responsive-item"></iframe>
                </div>
            </div>
            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-4by3">
                    <iframe src="https://www.youtube.com/embed/sII3TRC_VIU" title="YouTube video player" frameborder="0" class="embed-responsive-item"></iframe>
                </div>
            </div>
            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-1by1">
                    <iframe src="https://www.youtube.com/embed/sII3TRC_VIU" title="YouTube video player" frameborder="0" class="embed-responsive-item"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
