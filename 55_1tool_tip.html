<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial- scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <script>
        $(function(){
             $('[data-toggle="tooltip"]').tooltip(); 
            }); 
        </script>
</head>

<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">Bootstrap Tooltip</h2>
        <div class="row py-3">
            <div class="col-md-7 mx-auto">
                <button class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="Tootip goes here">Tooltip left</button> 

                <button class="btn btn-primary" data-toggle="tooltip"
                    data-placement="right" title="Tootip goes here">Tooltip right</button> 

                <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Tootip goes here">Tooltip top</button> 

                <button class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Tootip goes here">Tooltip bottom</button> </div>
        </div>
    </div>
</body>
</html>
